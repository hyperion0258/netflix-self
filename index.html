<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>netflix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/nficon2016.ico" type="image/x-icon">
</head>
<body>
  <section class="welcome-section">
    <header class="header">
      <img src="images/Netflix_Logo_PMS.png">
      <select name="language" id="language-select">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
      <span class="login">
        로그인
      </span>
    </header>
    <div class="welcome-section-inner">
      <h1>영화, 시리즈 등을 무제한으로</h1>
      <p>
        다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.
      </p>
      <p>
        시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
      </p>
      <div class="start-container">
        <input type="email" placeholder="이메일주소">
        <span class="start-button">시작하기</span>
      </div>
    </div>
  </section>
  <section class="membership-section">
    
  </section>
</body>
</html>
